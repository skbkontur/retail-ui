matrix-tests:
  stage: diff.versions.testing
  needs: []
  parallel:
    matrix:
      - REACT_VERSION: ['17', '18']
        # TYPESCRIPT_VERSION: ['4', '5']
        # STRICT_MODE: ['true', 'false']
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: always
    - when: manual
  trigger:
    strategy: depend
    include:
      - local: /.gitlab/ci/templates/base.yml
      - local: /.gitlab/ci/stages/install.yml
      - local: /.gitlab/ci/stages/tests.yml
