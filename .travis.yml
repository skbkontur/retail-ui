language: node_js
node_js:
  - '8'
cache: yarn
sudo: required
dist: trusty
install:
  - yarn
script:
  - yarn test --silent
  - yarn storybook:build
  - yarn serve storybook-static -p 6060 --silent &
  - yarn gemini
before_deploy:
  - yarn build
  - yarn tsc
  - openssl aes-256-cbc -K $encrypted_86996ed187bd_key -iv $encrypted_86996ed187bd_iv
    -in build/.npmrc.enc -out build/.npmrc -d
  - openssl aes-256-cbc -k $travis_key_password -in travis-deploy-key.enc -out travis-deploy-key
    -d
  - chmod 600 travis-deploy-key
  - eval `ssh-agent -s`
  - ssh-add travis-deploy-key
  - git config --global user.name "Travis CI"
  - git config --global user.email "retail-ui-publish-bot@skbkontur.ru"
deploy:
  skip_cleanup: true
  provider: npm
  email: tihonov.ea@gmail.com
  on:
    tags: true
    branch: master
  api_key:
    secure: 
after_deploy:
  - yarn deploy
  - cd build
  - npm publish
env:
  global:
    - SAUCE_USERNAME=skbkontur_ife
    - secure: 
    - secure: 
