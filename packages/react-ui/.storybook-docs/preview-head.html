<link rel="stylesheet" href="https://s.kontur.ru/common-v2/fonts/LabGrotesque/LabGrotesque.css" />
<style>
  html,
  body {
    height: 100%;
  }

  body {
    font-size: 14px;
    margin: 0;
    background: white;
    color: rgba(0, 0, 0, 0.87);
    padding: 0 !important;
  }

  body,
  .sb-wrapper {
    font-family: 'Lab Grotesque', 'Helvetica Neue', Roboto, Arial, sans-serif;
  }

  #storybook-docs .sbdocs-content {
    & > h1 {
      margin-bottom: 24px;
    }

    & > h2 {
      margin-top: 12px;
      border-bottom: none !important;
    }

    & > h2 {
      margin-top: 12px;
      border-bottom: none !important;
    }

    & > h2:empty {
      display: none;
    }

    & > h3 {
      margin: 24px 0 12px;
    }

    & > h2 + h3 {
      margin: 16px 0 12px;
    }

    & > h4 {
      margin: 16px 0 12px;
    }

    & > p {
      margin: 8px 0;
    }

    & > p + h2 {
      margin-top: 32px;
    }

    & > p,
    & > li {
      font-size: 16px;
      color: rgba(0, 0, 0, 0.87);
    }

    & > code {
      font-family: monospace;
      font-size: 14px;
    }
  }

  .toc-list-item.is-active-li > a {
    font-weight: 700 !important;
  }

  html.relative {
    position: relative;
    height: auto;
  }

  #root {
    min-height: 100%;
  }

  .dark:not(:has(.sbdocs-wrapper)) {
    background: #1f1f1f;
    color: rgba(255, 255, 255, 0.865);
  }

  .dark [data-role='code-wrapper'] {
    color: rgba(255, 255, 255, 0.865);
  }

  .dark [data-role='code-wrapper'] button.active {
    color: #fff;
  }

  .dark [data-role='preview-wrapper'] > div,
  .dark [data-role='preview-wrapper'] + div {
    background: #292929;
  }

  /*Кастомные стили*/
  :root {
    --sidebar-width: 13rem;
    --sidebar-left-padding: 0.5rem;
    --sidebar-inner-width: calc(var(--sidebar-width) - var(--sidebar-left-padding));

    --content-width: calc(100% - var(--sidebar-width));
  }

  .sbdocs-wrapper {
    gap: 2rem;
    padding-left: 38px !important;
  }

  .sbdocs-wrapper:has(#themeplayground) > div:has(.toc-wrapper) {
    display: none;
  }

  .docs-story div[scale='1'] {
    transform: none;
  }

  .sbdocs-content {
    width: var(--content-width) !important;
  }

  div:has(> .toc-wrapper) {
    scrollbar-width: none;
  }

  div:has(> div > div.toc-wrapper) {
    order: -1;
    width: var(--sidebar-width) !important;
    padding-left: var(--sidebar-left-padding);
    flex-shrink: 0;
    background: white;
  }

  div:has(> div > div.toc-wrapper) {
    padding-left: 0;
  }

  div:has(> div > div.toc-wrapper) > * {
    width: var(--sidebar-inner-width) !important;
    padding-left: 0 !important;
    padding-right: 0 !important;
  }

  .toc-wrapper {
    margin-top: 24px;
  }

  .toc-wrapper > .toc-list .toc-list,
  div:has(> div > div.toc-wrapper) .toc-wrapper > .toc-list {
    border: 0 !important;
    margin: 0 !important;
  }

  div:has(> div > div.toc-wrapper) div:has(.toc-wrapper .toc-list) > div > p:first-child {
    display: none;
  }

  div:has(> div > div.toc-wrapper) .toc-list-item {
    padding-left: 0 !important;
    margin-left: 0 !important;
    font-size: 14px !important;
  }

  div:has(> div > div.toc-wrapper) .toc-list-item::before {
    content: none;
  }

  .toc-list-item.is-active-li:before {
    content: none !important;
  }

  .toc-list-item > a {
    color: #222 !important;

    &:hover {
      color: #222 !important;
    }
  }

  div:has(> .toc-wrapper) > p,
  .sbdocs-content a:not(.sb-unstyled a) {
    color: #3c3c3c !important;
  }

  .sbdocs-content a:not(.sb-unstyled a) {
    text-decoration: underline;
    text-decoration-color: #adadad;
    text-underline-offset: 4px;
    text-decoration-thickness: 1px;
  }

  .sbdocs-content a:not(.sb-unstyled a):hover {
    color: #222 !important;
    text-decoration-color: #222 !important;
    transition: text-decoration-color 100ms cubic-bezier(0.5, 1, 0.89, 1);
  }

  .sb-unstyled table {
    margin: 16px 0;
    line-height: 24px;
    padding: 0;
    border-collapse: collapse;
  }

  .sb-unstyled table tr {
    border-top: 1px solid hsla(203, 50%, 30%, 0.15);
    margin: 0;
  }

  .sb-unstyled table tr th {
    font-weight: bold;
  }

  .sb-unstyled table tr th,
  .sb-unstyled table tr td {
    color: #2e3438;
    border: 1px solid hsla(203, 50%, 30%, 0.15);
    margin: 0;
    padding: 6px 13px;
  }

  @media screen and (max-width: 1100px) {
    div:has(> div > div.toc-wrapper) {
      display: none;
    }

    .sbdocs-content {
      width: 100% !important;
    }
  }
</style>

<script>
  window.addEventListener('error', function (e) {
    // prevent React's listener from firing
    e.stopImmediatePropagation();
    // prevent the browser's console error message
    e.preventDefault();
  });
</script>
